<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Aniversário</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background: linear-gradient(to right, #343a40, #000);
        color: #fff;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
    }
    .alert-success {
        background-color: #007bff;
        color: #fff;
    }
    .alert-danger {
        background-color: #dc3545;
        color: #fff;
    }
</style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulário de Aniversariantes da Igreja Sede</h2>
    <form id="birthdayForm" action="salvar.php" method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <div id="mensagem" class="alert mt-3" style="display: none;"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $("#birthdayForm").submit(function(event){
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            type: "POST",
            url: $(this).attr("action"),
            data: formData,
            success: function(response){
                $("#mensagem").removeClass("alert-danger").addClass("alert-success").html("Informações gravadas com sucesso!").fadeIn();
            },
            error: function(xhr, status, error){
                $("#mensagem").removeClass("alert-success").addClass("alert-danger").html("Ocorreu um erro ao gravar as informações.").fadeIn();
            }
        });
    });
});
</script>
</body>
</html>
